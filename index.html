<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="container">
    <section class="rechner">
        <div class="ergebnis felder" id="ergebnis"></div>
        <div class="eingabe">
            <div class="btn zahl felder" data-value="1">1</div>
            <div class="btn zahl felder" data-value="2">2</div>
            <div class="btn zahl felder" data-value="3">3</div>
            <div class="btn zeichen felder" data-action="+">+</div>
            <div class="btn zahl felder" data-value="4">4</div>
            <div class="btn zahl felder" data-value="5">5</div>
            <div class="btn zahl felder" data-value="6">6</div>
            <div class="btn zeichen felder" data-action="-">-</div>
            <div class="btn zahl felder" data-value="7">7</div>
            <div class="btn zahl felder" data-value="8">8</div>
            <div class="btn zahl felder" data-value="9">9</div>
            <div class="btn zeichen felder" data-action="*">*</div>
            <div class="btn zahl felder" data-action="clear">AC</div>
            <div class="btn zahl felder" data-value="0">0</div>
            <div class="btn zahl felder" data-float="comma">.</div>
            <div class="btn zeichen felder" data-action="/">/</div>

            <div class="btn gleich felder" data-action="=">=</div>
        </div>

    </section>









    <script src="main.js"></script>
</body>

</html>
